<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>待辦事項清單</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <label for="new-task" class="task-label">待辦事項清單</label>
    <div class="input-group">
        <input type="text" id="new-task" placeholder="買早餐">
        <button id="add-task">送出</button>
    </div>
    <ul id="task-list"></ul>
    <button id="clear-tasks">清除所有項目</button>
</div>
<script src="script.js"></script>
</body>
</html>
